version: '3.8'

services:
  analytics-api:
    build: .
    container_name: propiedadenrd-analytics
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3001
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.analytics.rule=Host(`api.propiedadenrd.com`)"
      - "traefik.http.routers.analytics.entrypoints=websecure"
      - "traefik.http.routers.analytics.tls.certresolver=letsencrypt"
      - "traefik.http.services.analytics.loadbalancer.server.port=3001"

networks:
  web:
    external: true
