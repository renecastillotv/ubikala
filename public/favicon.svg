<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931A"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB342"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3"/>
      <stop offset="100%" style="stop-color:#1976D2"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B"/>
      <stop offset="100%" style="stop-color:#FFC107"/>
    </linearGradient>
  </defs>

  <!-- Location pin shape - top left (orange) -->
  <path d="M50 5 C30 5 15 20 15 40 C15 50 20 60 30 72 L50 95 L50 50 L15 40 C15 20 30 5 50 5" fill="url(#orangeGrad)"/>

  <!-- Location pin shape - top right (yellow-green) -->
  <path d="M50 5 C70 5 85 20 85 40 L50 50 L50 5" fill="url(#yellowGrad)"/>

  <!-- Location pin shape - bottom right (green) -->
  <path d="M85 40 C85 50 80 60 70 72 L50 95 L50 50 L85 40" fill="url(#greenGrad)"/>

  <!-- Location pin shape - left (blue) -->
  <path d="M15 40 C15 50 20 60 30 72 L50 95 L50 50 L15 40" fill="url(#blueGrad)"/>

  <!-- House icon in center -->
  <g transform="translate(50, 45)">
    <!-- House body -->
    <rect x="-18" y="-5" width="36" height="28" rx="3" fill="#3D4F5F"/>
    <!-- House roof -->
    <path d="M-22 -5 L0 -22 L22 -5 Z" fill="#3D4F5F"/>
    <!-- Window/door circle -->
    <circle cx="0" cy="8" r="10" fill="white"/>
  </g>
</svg>
